name: Convert PyTorch Model to ONNX and Upload to HF Hub

on:
  push:
    branches:
      - main

jobs:
  convert-model:
    runs-on: ubuntu-latest

    env:
      MODEL_BASE: segment-any-text/sat
      MODEL_VERSION: 12l-sm
      HF_REPO: segment-any-text/${{ env.MODEL_BASE }}-${{ env.MODEL_VERSION }}  # Repo trên HF

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install torch onnx onnxruntime transformers huggingface_hub numpy

      - name: Convert PyTorch to ONNX
        run: |
          MODEL_NAME="${{ env.MODEL_BASE }}-${{ env.MODEL_VERSION }}"
          python convert/export_to_onnx_sat.py \
            --model_name_or_path $MODEL_NAME \
            --output_dir models/$MODEL_NAME \
            --device cpu

      - name: Upload ONNX model to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Token Hugging Face
        run: |
          pip install huggingface_hub
          MODEL_NAME="${{ env.MODEL_BASE }}-${{ env.MODEL_VERSION }}"
          huggingface-cli login --token $HF_TOKEN
          
          # Tạo repo trên HF nếu chưa có
          python -c "from huggingface_hub import HfApi; HfApi().create_repo('${{ env.HF_REPO }}', exist_ok=True)"
          
          # Đẩy model lên HF
          huggingface-cli upload \
            ${{ env.HF_REPO }} \
            models/$MODEL_NAME/model.onnx \
            --repo-type model \
            --token $HF_TOKEN
