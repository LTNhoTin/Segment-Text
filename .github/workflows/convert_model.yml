name: Convert PyTorch Model to ONNX

on:
  workflow_dispatch:  # Kích hoạt thủ công từ GitHub Actions tab
  push:
    paths:
      - 'convert/export_to_onnx_sat.py'

jobs:
  convert-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt
          pip install torch onnx onnxruntime transformers huggingface_hub numpy

      - name: Convert PyTorch to ONNX
        run: |
          python convert/export_to_onnx_sat.py \
            --model_name_or_path segment-any-text/sat-12l-sm \
            --output_dir models/sat-12l-sm \
            --device cpu

      - name: Upload ONNX artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-onnx
          path: models/sat-12l-sm/model.onnx
